<div class="table-wrapper">
  <div class="tool-panel">

    <div (click)="addUser()" class="icon-wrapper">
      <div class="add-icon"></div>
      <span>Добавить</span>
    </div>

    <div (click)="deleteUser()" class="icon-wrapper">
      <div class="delete-icon"></div>
      <span>Удалить</span>
    </div>

    <div (click)="editUser()" class="icon-wrapper">
      <div class="edit-icon"></div>
      <span>Редактировать</span>
    </div>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Имя</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>


      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Фамилия</th>
        <td mat-cell *matCellDef="let element">{{element.surname}} </td>
      </ng-container>


      <ng-container matColumnDef="patronymic">
        <th mat-header-cell *matHeaderCellDef> Отчество</th>
        <td mat-cell *matCellDef="let element">  {{element.patronymic}}</td>
      </ng-container>


      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef> Логин</th>
        <td mat-cell *matCellDef="let element">{{element.login}}  </td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Пароль</th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>

      <ng-container matColumnDef="cardNumber">
        <th mat-header-cell *matHeaderCellDef> Номер карты</th>
        <td mat-cell *matCellDef="let element">  {{element.cardNumber}}</td>
      </ng-container>

      <ng-container matColumnDef="passportNumber">
        <th mat-header-cell *matHeaderCellDef> Паспорт</th>
        <td mat-cell *matCellDef="let element">  {{element.passportNumber}}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Роль</th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)"
          [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
          (mouseover)="row.hovered = true" (mouseout)="row.hovered = false">
      </tr>
    </table>
  </div>
</div>
